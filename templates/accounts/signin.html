{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
{% if request.GET.command == 'successful' %}
<div class="container mx-auto" style="max-width: 1024px; margin-top:100px;">
    {% include 'includes/alerts.html' %}
    <div class="d-flex justify-content-center">
        <a href="#" class="btn btn-primary text-white my-5" style="width: 50%;">Log In</a>
    </div>

</div>
{% else %}
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
	  {% include 'includes/alerts.html' %}
      <form action="{% url 'signin' %}" method="POST">
		{% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Enter Email" name="email" >
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Password" name="password" >
          </div> <!-- form-group// -->
          
          <div class="form-group">
          	<a href="#" class="float-right">Forgot password?</a> 
           
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{%endif%}
{%endblock%}
