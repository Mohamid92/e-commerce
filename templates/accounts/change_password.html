{% extends "base.html" %}
{% include 'includes/navbar.html' %}
<!-- ========================= SECTION CONTENT ========================= -->
 {% block content %}
<section class="section-conten padding-y bg">
{% include "includes/alerts.html" %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html'%}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Password</strong>
			
		</header>
		<div class="card-body">
			
			<div class="row"> 
				<div class="col-md-12">
				<form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
					{%csrf_token%}
					<div class="form">
						<div class="form-group ">
							<label for="address-address_line_1">Current Password</label>
							<input type="password" name="current_password" id="" placeholder="Current Password" class="form-control" required>
						</div>
						<div class="form-group ">
							<label for="new_password">Create New Password</label>
							<input type="password" name="new_password" id="" placeholder="new password" class="form-control" required>
						</div>
						<div class="form-group ">
							<label for="confirm_password">Confirm New Password</label>
							<input type="password" name="confirm_password" id="" placeholder="confirm new password" class="form-control" required>
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				</div>	
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
{% include "includes/footer.html" %}
</body>
</html>
