{% extends "base.html" %} {% load static %} {% block content %}
<section class="section-content padding-y bg">
  <div class="container">
    <!-- ============================ COMPONENT 1 ================================= -->

    <div class="row">
      <aside class="col-lg-6">
        <div class="card">
        <!-- card.// -->
         <div class="card-body">
          <h4 class="card-title mb-4">Billing Address</h4>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="col form-group">
                <label for="">First Name</label>
                <input type="text" name="first_name" class="form-control" required>
              </div>
              <div class="col form-group">
                <label for="">last Name</label>
                <input type="text" name="last_name" class="form-control" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <label for="">Email</label>
                <input type="text" name="email" class="form-control" required>
              </div>
              <div class="col form-group">
                <label for="">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <label for="">Address Line 1</label>
                <input type="text" name="address_line_1" class="form-control" required>
              </div>
              <div class="col form-group">
                <label for="">Address Line 2</label>
                <input type="text" name="address_line_2" class="form-control" >
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <label for="">city</label>
                <input type="text" name="city" class="form-control" required>
              </div>
              <div class="col form-group">
                <label for="">state</label>
                <input type="text" name="state" class="form-control" >
              </div>
              <div class="col form-group">
                <label for="">country</label>
                <input type="text" name="country" class="form-control" >
              </div>
            </div>
            <div class="form-row">
              <label for="">Order Note</label>
              <textarea name="oreder_note" row="2" id="" class="form-control"></textarea>
            </div>
          
         </div>
        </div>
      </aside>
      <!-- col.// -->
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <table class="table table-borderless table-shopping-cart">
              <thead class="text-muted">
                <tr class="small text-uppercase">
                  <th scope="col">Product</th>
                  <th scope="col" width="120">Quantity</th>
                  <th scope="col" width="120">Price</th>
                  <th scope="col" class="text-right" width="200"></th>
                </tr>
              </thead>
              <tbody>
                {% for item in cart_items %}
                <tr>
                  <td>
                    <figure class="itemside align-items-center">
                      <div class="aside">
                        <img src="{{ item.product.images.url }}" class="img-sm" alt="{{ item.product.product_name }}" />
                      </div>
                      <figcaption class="info">
                        <a href="{{ item.product.get_url }}" class="title text-dark">{{ item.product.product_name }}</a>
                        <p class="text-muted small">
                          {% if item.variations.all %}
                           {% for i in item.variations.all %}
                            {{ i.variation_category|capfirst }} : {{ i.variation_value|capfirst }}
                            <br />
                           {% endfor %}
                          {% endif %}
                        </p>
                      </figcaption>
                    </figure>
                  </td>
                  <td class="text-center">
                    <label for="">{{item.quantity}}</label>
                  </td>
                  <td>
                    <div class="price-wrap">
                      <var class="price">{{ item.subtotal }}</var>
                      <small class="text-muted">${{ item.product.price }} each</small>
                    </div>
                    <!-- price-wrap .// -->
                  </td>
                 
                </tr>
                {% endfor %}
              </tbody>
            </table>
           
            <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
            <a href="{% url 'store' %}" class="btn btn-light btn-block">
              Continue Shopping
            </a>
          </div>
        </form>

          <!-- card-body.// -->
        </div>
        <!-- card.// -->
      </aside>
      <!-- col.// -->
    </div>
    <!-- row.// -->

    <!-- ============================ COMPONENT 1 END .// ================================= -->
  </div>
  <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
