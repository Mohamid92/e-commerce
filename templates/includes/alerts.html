{% if messages %}
<div id='message' class='container'>
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }}" role='alert' {% endif %}>
        <button type='button' class='close' data-dismiss='alert'><span>&times;</span></button>
        {{ message }}</div>
    {% endfor %}
    </div>
{% endif %}
